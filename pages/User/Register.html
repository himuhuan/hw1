    <div class="register_form">
        <h2> #注册您的账号# </h2>
        <hr> <br>
        <form>
            
            <label for="user-name"> 用户名 </label>
            <input type="text" id="user-name" name="uname" placeholder="用户名">
            <div class="sex-radio">
                <label> 性别： </label>
                <input type="radio" id="sex-male" name="user-sex">
                <label for="sex"> 男 </label>
                <input type="radio" id="sex-female" name="user-sex">
                <label for="sex"> 女 </label>
            </div>

            <label for="favor-name"> 昵称 </label>
            <input type="text" id="fabor-name" name="uname" placeholder="一个好听的名字">

            <label for="pwd"> 密码 </label>
            <input type="password" id="pwd" name="password">

            <label for="email"> 联系方式/电子邮箱地址 </label>
            <input type="text" id="email" name="mail" placeholder="somebody@address.com">

            <label for="class">您的班级</label>
            <select id="class" name="class">
                <option value="class1"> 1班 </option>
                <option value="class2"> 2班 </option>
                <option value="class3"> 3班 </option>
                <option value="class4"> 4班 </option>
                <option value="class5"> 5班 </option>
            </select>

            <div class="verify-aera">
                <label for="verify"> 验证码</label>
                <input type="text" id="verify" name="mail" >
                <input type="button" id="get-verify-code" name="verify-button" value="获取验证码">
            </div>

            <input type="checkbox" name="checkbox_agreement">
            <label for="checkbox_agreement" class="checkbox-label"> 是的，我已仔细阅读并同意 <u>《HumoraNotSakura 站点用户服务条款》</u> <br> </label>
            <input type="checkbox" name="checkbox_private">
            <label for="checkbox_private" class="checkbox-label"> 是的，我同意此站点收集必要的信息以个性化体验 </label>
            <input type="submit" value="注册" name="submit">
        </form>
